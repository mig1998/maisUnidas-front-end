<body>

<!-- Cadastre Temas -->
<article class="container-fluid">

    <section class="row">
  
      <section class="col-md-12 text-dark">
  
        <a routerLink="/inicio" class="btn btn-primary text-left mt-5">
          <i class="fa fa-angle-double-left" aria-hidden="true"></i>Inicio
        </a>
  
        <div class="row justify-content-center text-center">
  
          <div class="col-md-5">
  
  
            <h1>Temas</h1>
            <p class="fs-30">veja aqui todos os temas cadastrados ou cadastre um novo:</p>
  
  
  
            <div class="form-group">
              <input type="text" [(ngModel)]="tema.nome" class="form-control" id="titulo" placeholder="digite o titulo do tema">
            </div>
  
            <div class="form-group">
              <input type="text"  [(ngModel)]="tema.descricao" class="form-control" id="descricao" placeholder="digite a descricao do tema">
            </div>
  
  
            <div class="d-flex justify-content-center">
  
              <button class="btn btn-primary" (click)="cadastrarTema()">Cadastrar</button>
  
            </div>
  
          </div>
        </div>
  
  
      </section>
  
    </section>
  
  </article>
  
  
  
  
  
  <!-- Temas -->
  <article class="container-fluid">
  
    <section class="row mt-5 text-center">
      <section class="col-md-12">
        <h2 class="lead display-4"> Todos os Temas</h2>
      </section>
  
    </section>
  
  
    <section class="row d-flex justify-content-center">
      <section class="col-md-6">
        <table class="table text-center">
          <thead>
            <tr >
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Descrição</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tema of listaTemas | orderBy: key: reverse">
              <th scope="row">{{tema.id}}</th>
              <td>{{tema.nome}}</td>
              <td>{{tema.descricao}}</td> 
              <td>
              <a [routerLink]="['/tema-edit',tema.id]"><i class="fa fa-pencil-square-o ml-2" aria-hidden="true"></i></a> 
            
              <a [routerLink]="['/tema-delete',tema.id]"><i class="fa fa-trash ml-2" aria-hidden="true"></i></a>
            </td> 
              
            </tr>
          </tbody>
        </table>
      </section>
    </section>
  
  
  </article>
</body>
